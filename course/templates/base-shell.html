{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link type="text/css" rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">
    <title>{% if title %}{{ title }} | {% endif %}{% trans "Course Manager" %}</title>
</head>
<body>
  {% block header %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">{% trans "Course Manager" %}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        {% block header_nav %}
        {% endblock %}
      </div>
      {% endblock header %}
    </div>
  </nav>

  <div class="container-lg mt-md-4">
    <div class="row">
      <main class="col-md-9 mr-auto ml-auto mb-5">
        {% block content %}
        {% endblock content %}
      </main>
    </div>
  </div>
  <script type="text/javascript" src="{% static "js/jquery-3.4.1.slim.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/bootstrap.bundle.min.js" %}"></script>
</body>
</html>
